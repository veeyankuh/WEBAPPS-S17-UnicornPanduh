<html>
    <head>
        <style>
            .container {
                width: 500px;
                clear: both;
            }
            .container input {
                width: 100%;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        </script><noscript>Your fucking useless browser doesn't support scripts</noscript>
        
        <div class="container">
        <form>
            <label>Username:</label>
            <input type="text" name="usernameField"> <br />
            <label>Password:</label> 
            <input type="password" name="passwordField"><br />
            <label>Retype Password:</label> 
            <input type="password" name="passwordField2"><br />
            <label>Email Address:</label> 
            <input type="text" name="emailField"><br />
            <button type="submit" name="Submit">Register</button>
            <img src="fbLogin.jpg" alt="Faux Login">
            <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"/>
        </form>
            <p>Already have an account? <a href="SigninPage.html">Sign In</a>
        </div>
     
    
    </body>
</html>
